program: train_can.py
method: grid
project: CAN
name: visda_opda
metric:
  goal: maximize
  name: SVC
parameters:
  config:
    values: ['configs/visda-train-config_UDA.yaml']
  source_data:
    values: [
      './txt/visda/UniDA/source_visda_univ.txt',
      ]
  target_data:
    values: [
      './txt/visda/UniDA/target_visda_univ.txt',
      ]
  v_latent:
    values: [10]
  sigmaP:
    values: [50]
  augNearRate:
    values: [100]
  lr:
    values: [0.006, 0.005, 0.004, 0.003]
  min_step:
    values: [15000]
  gamma:
    values: [0.8, 0.9]
  alpha:
    values: [0.9]
  data_aug_crop:
    values: [0.55,]
  ent_open_scale:
    values: [0.08, 0.09]
  aug_type:
    values: [1]
  beta:
    values: [1.4]
  batch_size:
    values: [30, 32, 36, 50]
  mlp_weight_decay:
    values: [0.0002]
